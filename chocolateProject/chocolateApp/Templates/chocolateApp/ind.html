        body {

            background-color: #f8e4d8; /* Soft background color */
        }
        h1 {
            color: #4a2c2a; /* Darker color for the title */
        }
        a {
            display: inline-block; /* Makes links appear as buttons */
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #e75b35; /* Button color */
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        a:hover {
            background-color: #c54f27; /* Darker shade on hover */
        }
    </style>
</head>
